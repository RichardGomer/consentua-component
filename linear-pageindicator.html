<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">


<dom-module id="linear-pageindicator">
  <template>
    <style>
      :host {
      }
    </style>

    <input type="number" name="selectedLinearPage" value="{{selectedLinearPage}}">

  </template>

  <script>
    /**
     * `linear-pageindicator`
     * consentua component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LinearPageindicator extends Polymer.Element {
      static get is() { return 'linear-pageindicator'; }
      static get properties() {
        return {
          selectedLinearPage:{
            type: Number,
            reflectToAttribute: true,
            notify: true,
            value: 0
          }
        };
      }
    }

    window.customElements.define(LinearPageindicator.is, LinearPageindicator);
  </script>
</dom-module>
